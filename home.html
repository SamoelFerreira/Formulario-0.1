<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- META TAGS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

            <!-- LINK CSS E OUTROS -->

    <link rel="stylesheet" href="/css/home.css">

    <title> Formulário de Cadastro </title>
</head>
<body>
    <div class="container-formulario-cadastro">
        <div class="container-topo">
            <h1> Cadastro de Funcionários</h1>
            <p>Preencha os campos obrigatórios " * "</p>
        </div>

        <!-- FORMULÁRIO DE CADASTRO -->

        <div class="container-formulario">
            <div class="formulario-cadastro">
                <form class="container-form" action="/submit" method="post">
                    <label for="nome"><p>Nome Completo *</p></label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email"><p>Email *</p></label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone"><p>Telefone *</p></label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="endereco"><p>Endereço *</p></label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cargo"><p>Cargo *</p></label>
                    <input type="text" id="cargo" name="cargo" required>


                    <div class="container-button">
                        <a href="#" class="button"><p>CADASTRAR</p></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->

    <div class="container-rodape">
        <footer class="container-footer">
            <p>&copy; 2023 Formulário de Cadastro. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="">Seu Nome</a>
        </footer>
    </div>
</body>
</html>
