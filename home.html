<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- META TAGS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

            <!-- LINK CSS E OUTROS -->

    <link rel="stylesheet" href="./css/home.css">

    <title> Formulário de Cadastro </title>
</head>
<body>
    <header>
        <h1> Lisanform</h1>
    </header>

    <!-- CONTAINER PRINCIPAL DO FORMULÁRIO -->

    <main>
    
        <h1>Regístro</h1>  
        
        
        <p class="paragrafo-topo">Preencha os campos abaixo para criar o seu registro na empresa. </p>
    
    <!-- FORMULÁRIO DE CADASTRO -->
    
        <form class="container-form" action="/submit" method="post">
            <label for="nome"><p>Nome completo</p></label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome"><p>login</p></label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha"><p>senha</p></label>
            <input type="password" id="senha" name="senha" required>

            <label for="email"><p>Data nascimento</p></label>
            <input type="date" id="data" name="data-nascimento" required>

            <label for="email"><p>Email</p></label>
            <input type="email" id="email" name="email" required>

            <label for="telefone"><p>Telefone</p></label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco"><p>Endereço</p></label>
            <input type="text" id="endereco" name="endereco" required>

            <div class="container-button">
                <button class="button" type="submit"> Cadastrar </button>
            </div>
        </form>
    </main>

    <!-- RODAPÉ -->

    <div class="container-rodape">
        <footer class="container-footer">
            <p>&copy; 2023 Formulário de Cadastro. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="">Seu Nome</a>
        </footer>
    </div>
</body>
</html>
