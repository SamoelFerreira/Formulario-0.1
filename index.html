<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- META TAGS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- LINK CSS E OUTROS -->

    <link rel="stylesheet" href="./css/style.css">

    <title> Formulário de Cadastro </title>
</head>
<body>
    <header>
        <h1> Lisanform</h1>
    </header>

    <!-- CONTAINER PRINCIPAL DO FORMULÁRIO -->

    <main>
    
        <h1>Regístro</h1>  
        
        
        <p class="paragrafo-topo">Preencha os campos abaixo para criar o seu registro na empresa. </p>
    
    <!-- FORMULÁRIO DE CADASTRO -->
    
    <div class="container-form">
        <form class="container-form" action="/submit" method="post">
            <label for="nome"><p>Nome</p></label>
            <input 
            placeholder="Digite seu nome completo"
            type="text" id="nome" name="nome" required>

            <label for="nome"><p>login</p></label>
            <input 
            placeholder="Digite seu login"
            type="text" id="nome" name="nome" required>

            <label for="senha"><p>senha</p></label>
            <input 
            placeholder="Digite sua senha"
            type="password" id="senha" name="senha" minlength="6" maxlength="8" required>

            <label for="email"><p>Data nascimento</p></label>
            <input type="date" id="data" name="data-nascimento" required>

            <label for="email"><p>Email</p></label>
            <input 
            placeholder="exemplo@gmail.com"
            type="email" id="email" name="email" required>

            <label for="telefone"><p>Telefone</p></label>
            <input 
            placeholder="(xx) xxxxx-xxxx"
            type="tel" id="telefone" name="telefone" required>

            <label for="endereco"><p>Endereço</p></label>
            <input 
            placeholder="Digite seu endereço"
            type="text" id="endereco" name="endereco" required>

            <div class="container-select-estados">
                <label for="estado"><p>Qual seu estado?</p></label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <!-- Adicione mais estados conforme necessário -->
                </select>
            </div>
        </form>
    </div>
    
    <!-- CHECKBOX PARA ACEITAR TERMOS DE USO -->

    <div class="container-checkbox">
        <input type="checkbox" name="termos" value="aceito" checked required>
        <p>
        Ao enviar este formulário, você concorda com os 
        <strong><a href="#">termos de uso</a></strong> e a <strong>política de
        </p>
         
    </div>

    

            <div class="container-button">
                <button class="button" type="submit"> Enviar Regístro </button>
            </div>
        </form>
    </main>

    <!-- RODAPÉ -->

    <div class="container-rodape">
        <footer class="container-footer">
            <p>&copy; 2023 Formulário de Cadastro. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="">Seu Nome</a>
        </footer>
    </div>
</body>
</html>
